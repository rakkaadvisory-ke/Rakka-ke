<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Dashboard • Rakka Advisory</title>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#070a12;color:#e8ecf5;margin:0}
    .wrap{max-width:1000px;margin:0 auto;padding:28px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:16px}
    .card{background:#0d1221;border:1px solid #1e2940;border-radius:16px;padding:18px;margin-top:14px}
    a{color:#6b7cff;text-decoration:none}
    a:hover{text-decoration:underline}
    .muted{color:#a7b1c2}
    .btn{background:#121a33;border:1px solid #243055;color:#e8ecf5;padding:10px 12px;border-radius:12px;cursor:pointer}
    .btn:hover{filter:brightness(1.08)}
    .pill{display:inline-block;padding:4px 10px;border:1px solid #243055;border-radius:999px;font-size:12px;color:#a7b1c2}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    .kv{padding:12px;border:1px solid #1e2940;border-radius:14px;background:#0b1020}
    .kv .k{color:#a7b1c2;font-size:12px;font-weight:700}
    .kv .v{margin-top:6px;font-size:15px}
    .err{color:#ffb4b4}
    @media (max-width: 760px){ .grid{grid-template-columns:1fr} }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1 style="margin:0">Client Dashboard</h1>
        <p class="muted" style="margin:6px 0 0">
          Endpoint: <span class="pill">GET /api/client</span>
        </p>
      </div>
      <button class="btn" onclick="logout()">Logout</button>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px">Your Status</h2>
      <div id="clientBox" class="muted">Loading your client record…</div>
    </div>

    <div class="card">
      <p><a href="../index.html">← Back to Home</a></p>
    </div>
  </div>

  <script>
    const API_BASE = "https://rakka-login-api.rakkaadvisory.workers.dev".replace(/\/+$/, "");

    function esc(s) {
      return String(s ?? "").replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    async function loadClient() {
      const token = localStorage.getItem("rakka_token");
      if (!token) return location.href = "../index.html";

      try {
        const res = await fetch(`${API_BASE}/api/client`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) return location.href = "../index.html";

        const data = await res.json().catch(() => ({}));
        if (!data.ok) return location.href = "../index.html";

        const c = data.client;
        if (!c) {
          document.getElementById("clientBox").innerHTML =
            `<div class="err">No client record found for your account yet. Please contact support.</div>`;
          return;
        }

        document.getElementById("clientBox").innerHTML = `
          <div class="grid">
            <div class="kv">
              <div class="k">Client ID</div>
              <div class="v">${esc(c.client_id || "-")}</div>
            </div>
            <div class="kv">
              <div class="k">Status</div>
              <div class="v"><strong>${esc(c.status || "-")}</strong></div>
            </div>
            <div class="kv">
              <div class="k">Full Name</div>
              <div class="v">${esc(c.full_name || "-")}</div>
            </div>
            <div class="kv">
              <div class="k">Service</div>
              <div class="v">${esc(c.service || "-")}</div>
            </div>
            <div class="kv">
              <div class="k">Email</div>
              <div class="v">${esc(c.email || "-")}</div>
            </div>
            <div class="kv">
              <div class="k">Phone</div>
              <div class="v">${esc(c.phone || "-")}</div>
            </div>
          </div>

          ${c.notes ? `
            <div class="kv" style="margin-top:12px">
              <div class="k">Notes</div>
              <div class="v">${esc(c.notes)}</div>
            </div>
          ` : ``}
        `;
      } catch (e) {
        document.getElementById("clientBox").innerHTML =
          `<div class="err">Could not load your data (API down / network error).</div>`;
      }
    }

    function logout() {
      localStorage.removeItem("rakka_token");
      location.href = "../index.html";
    }

    loadClient();
  </script>
</body>
</html>
