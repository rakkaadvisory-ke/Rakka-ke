<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard • Rakka Advisory</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #070a12;
      color: #e8ecf5;
      margin: 0;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    .card {
      background: #0d1221;
      border: 1px solid #1e2940;
      border-radius: 16px;
      padding: 18px;
      margin-top: 14px;
    }
    h1, h2 { margin: 0; }
    .muted { color: #a7b1c2; }
    .btn {
      background: #121a33;
      border: 1px solid #243055;
      color: #e8ecf5;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
    }
    .btn:hover { filter: brightness(1.1); }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e2940;
      text-align: left;
    }
    th {
      color: #a7b1c2;
      font-weight: 700;
    }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid #243055;
      border-radius: 999px;
      font-size: 12px;
      color: #a7b1c2;
    }
    .err {
      color: #ffb4b4;
      font-weight: 700;
    }
    a {
      color: #6b7cff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>Admin Dashboard</h1>
        <p class="muted" style="margin-top:6px">
          Endpoint: <span class="pill">GET /api/admin/clients</span>
        </p>
      </div>
      <button class="btn" onclick="logout()">Logout</button>
    </div>

    <div class="card">
      <h2>Clients</h2>
      <div id="adminBox" class="muted">Loading clients…</div>
    </div>

    <div class="card">
      <a href="../index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    const API_BASE = "https://rakka-login-api.rakkaadvisory.workers.dev";

    function esc(str) {
      return String(str ?? "").replace(/[&<>"']/g, m => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[m]));
    }

    async function loadAdmin() {
      const token = localStorage.getItem("rakka_token");
      if (!token) {
        location.href = "../index.html";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/admin/clients`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) {
          location.href = "../index.html";
          return;
        }

        const data = await res.json();
        const clients = data.clients || [];

        if (!clients.length) {
          document.getElementById("adminBox").innerHTML =
            "<p class='muted'>No clients found.</p>";
          return;
        }

        document.getElementById("adminBox").innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Client ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Service</th>
                <th>Status</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody>
              ${clients.map(c => `
                <tr>
                  <td>${esc(c.client_id)}</td>
                  <td>${esc(c.full_name)}</td>
                  <td>${esc(c.email)}</td>
                  <td>${esc(c.service)}</td>
                  <td>${esc(c.status)}</td>
                  <td>${esc(c.created_at)}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      } catch (err) {
        document.getElementById("adminBox").innerHTML =
          "<p class='err'>Failed to load clients (network or API error).</p>";
      }
    }

    function logout() {
      localStorage.removeItem("rakka_token");
      location.href = "../index.html";
    }

    loadAdmin();
  </script>
</body>
</html>
